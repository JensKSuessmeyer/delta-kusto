name:  Release

on:
  workflow_dispatch:
  push:
    branches:
      - release/prod/*

jobs:
  # This is the release job, integrating work from windows + linux job
  # see https://stackoverflow.com/questions/57498605/github-actions-share-workspace-artifacts-between-jobs
  release:
    # This creates a dependency with the previous job so they do not run in parallel
    # (which would wreck the integration tests)
    needs:
    - linux
    steps:
    - uses: actions/download-artifact@master
      with:
        name: linux-asset
        path: linux
    - name:  printf
      run:  ls -l linux
    # See https://dev.to/neshaz/a-tutorial-for-tagging-releases-in-git-147e
    - name: Tags / re-Tags
      run: |
        git tag ${{ steps.patch-version.outputs.full-version }}
        # git tag -f ${{ steps.patch-version.outputs.patch-version }}
        # git tag -f ${{ steps.patch-version.outputs.minor-version }}
        # git tag -f ${{ steps.patch-version.outputs.major-version }}
        git push --tags #-f
    # See https://cli.github.com/manual/gh_auth
    - name: Authentication gh CLI
      run:  |
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
    # See https://cli.github.com/manual/gh_release
    - name: Create full version release
      run:  |
        za="bin/delta-kusto-${{ steps.patch-version.outputs.full-version }}-linux.tar.gz"
        cp bin/delta-kusto.tar.gz $za
        gh release create ${{ steps.patch-version.outputs.full-version }} $za
    # - name: Create patch version release
    #   run:  |
    #     za="bin/delta-kusto-${{ steps.patch-version.outputs.patch-version }}-linux.tar.gz"
    #     cp bin/delta-kusto.tar.gz $za
    #     gh release create ${{ steps.patch-version.outputs.patch-version }}
    # - name: Create minor version release
    #   run:  |
    #     za="bin/delta-kusto-${{ steps.patch-version.outputs.minor-version }}-linux.tar.gz"
    #     cp bin/delta-kusto.tar.gz $za
    #     gh release create ${{ steps.patch-version.outputs.minor-version }}
    # - name: Create minor version release
    #   run:  |
    #     za="bin/delta-kusto-${{ steps.patch-version.outputs.major-version }}-linux.tar.gz"
    #     cp bin/delta-kusto.tar.gz $za
    #     gh release create ${{ steps.patch-version.outputs.major-version }}

  # Linux job, builds the Linux asset
  linux:

    runs-on: ubuntu-latest
    
    env:
      dotnetOs:  linux-x64

    steps:
    - uses: actions/checkout@v2
    - name: Patch version
      id:  patch-version
      run: python3 deployment/patch-version.py code/delta-kusto/delta-kusto.csproj ${{ github.run_number }}
    - name:  Output full version
      run:  |
        echo "Full version:  ${{ steps.patch-version.outputs.full-version }}"
    # See https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-restore
    - name: Install dependencies
      run: dotnet restore code
    # See https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-build
    - name: Build
      run: dotnet build code --configuration Release --no-restore
    # See https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-test
    - name: Unit Tests
      run: |
        dotnet test code/DeltaKustoUnitTest --configuration Release --no-build \
          --verbosity normal
    # See https://github.com/dotnet/designs/blob/main/accepted/2020/single-file/design.md#user-experience
    # & https://docs.microsoft.com/en-us/dotnet/core/deploying/single-file
    # & https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-publish
    - name: Build single file executable
      run: |
        dotnet publish code/delta-kusto -c release -r $dotnetOs \
          -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:PublishTrimmed=true -p:PublishReadyToRun=true \
          -o bin
    - name: Zip executable
      run:  tar -czvf bin/delta-kusto.tar.gz bin/delta-kusto
    # See https://stackoverflow.com/questions/57498605/github-actions-share-workspace-artifacts-between-jobs
    - uses: actions/upload-artifact@master
      with:
        name: linux-asset
        path: bin/delta-kusto.tar.gz
